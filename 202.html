<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="203.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid bg-white p-3 border-1">
        <div class="row p-0 align-items-center justify-content-center flex-wrap">
            <div class="col-md-6 col-12">
                <img src="./static/img/login-concept.png" alt="Illustration" class="img-fluid w-100">
            </div>
            <div class="col-md-6 col-12">
                <h2 class="text-uppercase fw-bold">EASY <span class="text-warning">PARK</span></h2>
                <p>Get access now, become a member today</p>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="remember" class="form-check-input">
                        <label for="remember" class="form-check-label">Remember Me</label>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-warning fw-bold text-uppercase">Login</button>
                    </div>
                    <div class="text-left">
                        <a href="#" class="text-decoration-none text-warning">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
