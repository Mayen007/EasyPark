<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}EASY PARK{% endblock %}</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the base template */
    .section-title {
      font-size: 2.5rem;
      font-weight: bold;
    }

    footer {
      background: #222;
      color: #ccc;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>

<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{url_for('main.home')}}">EASY <span class="text-warning">PARK</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{url_for('main.about_us')}}">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">Plan</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Testimonials</a></li>
            <li class="nav-item">
              <button class="btn btn-warning ms-lg-3">Login</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>
  {% block footer %}
  <footer class="py-4 bg-dark text-light">
    <div class="container text-center">
      <p>&copy; 2025 EASY PARK. All Rights Reserved.</p>
    </div>
  </footer>
  {% endblock %}

  <script src="{{url_for('static', filename='js/script.js')}}"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
